<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <h3> {{dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p> {{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail',prev]">
          <span class="fa fa-chevron-left fa-lg">
          </span>
        </button>
        <button mat-button (click)="goBack()"> BACK </button>
        <button mat-button> LIKE </button>
        <button mat-button> SHARE </button>
        <button mat-button [routerLink]="['/dishdetail',next]">
          <span class="fa fa-chevron-right fa-lg">
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3> "COMMENTS" </h3>
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let comments of dish.comments">
            <h1 matLine> {{comments.comment}} </h1>
            <p matLine>
              <span> {{comments.rating}} </span>
            </p>
            <p matLine>
              <span> -- {{comments.author}} {{comments.date | date }} </span>
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="author"
          placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.author">
            {{ formErrors.author }}
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider
        [max]="5"
        [min]="0"
        [step]="1"
        [thumbLabel]="1"
        [tickInterval]="1"
        [vertical]="vertical"
        formControlName="rating" required>
      </mat-slider>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Comment" rows="6" required>
          </textarea>
        </mat-form-field>
        <mat-error *ngIf="formErrors.comment">
          {{ formErrors.comment }}
        </mat-error>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="commentForm.invalid">
        Submit
      </button>
    </form>

  </div>
</div>
